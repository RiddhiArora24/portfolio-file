<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" id="night-mode-toggle">Night Mode</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div class="social-handles">
                <h2>Follow Me</h2>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/riddhi-arora-22536a280?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Bk3CsPiHHSqe3Psr1BSsx8A%3D%3D" target="_blank">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn">
                    </a>
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Riddhi Arora. All Rights Reserved.</p>
    </footer>
    <script>
        const nightModeToggle = document.getElementById('night-mode-toggle');
        nightModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            document.querySelector('header').classList.toggle('night-mode');
            document.querySelector('footer').classList.toggle('night-mode');
        });
    </script>
</body>
</html>
